 <div id="search_box"><input type="text" id="search_form_input"></input></div>

<script >

function manageActions() {
  var action = document.getElementById('action').className
  if (action == 'download') {    
    window.location.href = document.getElementById('action').innerHTML
  }  
}


$("#search_form_input").keypress(function(e){
    if(e.which == 13){
        var text=$(this).val();
    var d1=document.getElementById('chatWindow')
     d1.insertAdjacentHTML('beforeend', "<div class='user'>" + $(this).val() + "</div>");
    var text = $(this).val(); 
                           
        
    

    $.ajax({
      url: "/askWatson",
      type: "get",
      data: {jsdata: text},
      success: function(response) {
          $("place_for_results").html(response);
    d1.insertAdjacentHTML('beforeend', '<div class="watson">' + response + '</div>'); 
        manageActions()
      },
      error: function(xhr) {
        //Do Something to handle error
      }
    }) ;
    }});
</script>
